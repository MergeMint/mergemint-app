name: Deploy to Production

on:
  release:
    types: [published]

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: production
      url: https://mergemint.dev
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Cloudflare
        working-directory: apps/web
        env:
          NEXT_PUBLIC_CI: 'true'
          NEXT_PUBLIC_SITE_URL: 'https://mergemint.dev'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_GITHUB_APP_SLUG: ${{ secrets.NEXT_PUBLIC_GITHUB_APP_SLUG }}
        run: pnpm exec opennextjs-cloudflare build

      - name: Deploy to Cloudflare Workers (Production)
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          pnpm exec wrangler deploy --env production

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Production deployment complete!"
          echo "ðŸ”— URL: https://mergemint.dev"
          echo "ðŸ“¦ Release: ${{ github.event.release.tag_name }}"

