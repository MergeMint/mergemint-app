name: Deploy to Production

on:
  release:
    types: [published]

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: production
      url: https://mergemint.dev
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Cloudflare
        working-directory: apps/web
        env:
          NEXT_PUBLIC_CI: 'true'
          NEXT_PUBLIC_SITE_URL: 'https://mergemint.dev'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_GITHUB_APP_SLUG: ${{ secrets.NEXT_PUBLIC_GITHUB_APP_SLUG }}
        run: pnpm exec opennextjs-cloudflare build && node scripts/add-cron-handler.js

      - name: Debug - Check env vars and build output
        working-directory: apps/web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          echo "=== Checking if secrets are set ==="
          if [ -n "$NEXT_PUBLIC_SUPABASE_URL" ]; then echo "‚úÖ NEXT_PUBLIC_SUPABASE_URL is set (length: ${#NEXT_PUBLIC_SUPABASE_URL})"; else echo "‚ùå NEXT_PUBLIC_SUPABASE_URL is NOT set"; fi
          if [ -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then echo "‚úÖ NEXT_PUBLIC_SUPABASE_ANON_KEY is set (length: ${#NEXT_PUBLIC_SUPABASE_ANON_KEY})"; else echo "‚ùå NEXT_PUBLIC_SUPABASE_ANON_KEY is NOT set"; fi

          echo ""
          echo "=== wrangler.toml content ==="
          cat wrangler.toml

          echo ""
          echo "=== Checking built worker for SUPABASE_URL string ==="
          grep -o "gptaepnnnvvwsdmphvqq" .open-next/worker.js | head -5 || echo "‚ùå Supabase URL NOT found in worker.js"

          echo ""
          echo "=== Worker.js size ==="
          ls -lh .open-next/worker.js

      - name: Deploy to Cloudflare Workers (Production)
        working-directory: apps/web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          pnpm exec wrangler deploy --env production

      - name: Deployment Summary
        run: |
          echo "üéâ Production deployment complete!"
          echo "üîó URL: https://mergemint.dev"
          echo "üì¶ Release: ${{ github.event.release.tag_name }}"





